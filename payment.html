<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bKash Payment - Cholo Ghuri</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .payment-box {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      text-align: left;
      display: block;
      margin-top: 15px;
      color: #34495e;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    #amount {
      background: #f4f4f4;
      font-weight: bold;
    }

    img.qr {
      width: 200px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      border: 2px solid #eee;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #e2136e;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c7005c;
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .fail {
      color: red;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h2>Complete Your Payment</h2>

    <form id="paymentForm">
      <label for="bkashNumber">Your bKash Number</label>
      <input type="text" id="bkashNumber" maxlength="11" required placeholder="01XXXXXXXXX">

      <label for="amount">Amount (৳)</label>
      <input type="number" id="amount" readonly value="0">

      <img src="/files/bkash.jpg" alt="Scan to Pay" class="qr" />

      <button type="submit">Proceed Payment</button>
    </form>

    <div id="statusMsg" class="status"></div>
  </div>

  <script>
    // Auto-fill amount from query param or localStorage
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get("amount") || localStorage.getItem("latestAmount");
    if (amount) {
      document.getElementById("amount").value = amount;
    }

    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const number = document.getElementById("bkashNumber").value.trim();
      const statusMsg = document.getElementById("statusMsg");

      if (!/^01\d{9}$/.test(number)) {
        statusMsg.textContent = "Invalid bKash number!";
        statusMsg.className = "status fail";
        return;
      }

      statusMsg.textContent = "✅ Payment received. Thank you!";
      statusMsg.className = "status success";

      setTimeout(() => {
        window.location.href = "/profile.html";
      }, 2000);
    });
  </script>
</body>
</html>
